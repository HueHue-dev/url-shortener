<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ .Title }} - Metrics</title>
        <script src="/static/js/tailwindcs.min.js"></script>
    </head>
    <body class="bg-neutral-950 min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg w-200">
            <h1 class="text-2xl font-bold mb-4">{{ .Title }} - Metrics</h1>
            <p class="mb-4">The short URL <a href="{{ .ShortURL }}" class="underline text-blue-400">{{ .ShortURL }}</a> has been visited {{ .Metrics.Count }} time(s).</p>
            <a href="/" class="w-30 rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg hover:focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 hover:cursor-pointer active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                Go back
            </a>
        </div>
    </body>
</html>
